title = "Jolokia Gitleaks Configuration"

[allowlist]
description = "Private keys in various formats for tests and showcase"

paths = [
    '''^core/src/test/resources/.*'''
]

[[rules]]
id = "test-pem-keys"
description = "PEM test private keys"
regex = '''-----BEGIN.*PRIVATE KEY-----'''
paths = [
    '''^core/src/test/resources/.*\.pem$'''
]

[[rules]]
id = "test-der-keys"
description = "DER test private keys"
paths = [
    '''^core/src/test/resources/.*\.der$'''
]
