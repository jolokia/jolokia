<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jolokia Web</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h3>Jolokia Web Application</h3>
<div id="app">
    <button id="clear">Clear Console</button>
    <hr />
    <button id="version">Check version</button>
    <hr />
    <button id="search">Jolokia search()</button>
    <hr />
    <button id="stats">jolokia.example:type=Standard/Statistics</button>
    <button id="stats-spring">jolokia.example:type=SpringManagedResource/Statistics</button>
    <hr />
    <button id="stats-json">get jolokia.example:type=JsonMBean/Statistics</button><br>
    <label id="statistics-editor-label" for="statistics-editor">JSON value for statistics</label><br>
    <textarea id="statistics-editor"></textarea><br>
    <button id="set-stats-json">update jolokia.example:type=JsonMBean/Statistics</button>
</div>
<div id="console"></div>
<script src="js/jolokia.cjs"></script>
<script src="js/jolokia-simple.cjs"></script>
<script src="app.js"></script>
</body>
</html>
